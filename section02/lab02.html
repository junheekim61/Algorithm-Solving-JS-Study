<body>
    <script>
        // [문제 2] 보이는 학생
        // 맨 앞에서 본다고 했을 대 보이는 학생의 수
        function solution(arr) {
            let answer = [];
            let max = 0;
            for (let x of arr) {
                if (x > max) {
                    max = x;
                    answer.push(x);
                }
            }
            return answer.length;
        }

        let arr = [130, 135, 148, 140, 145, 150, 150, 153];
        console.log(solution(arr));
    </script>
