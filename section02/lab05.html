<html>

<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>

<body>
    <script>
        // [문제 5] 등수 구하기
        function solution(arr) {
            let answer = Array(arr.length).fill(null);
            let max = 0;
            for (let i = 1; i < arr.length + 1; i++) {
                for (let x of arr) {
                    if (x > max) max = x;
                }
                let position = arr.indexOf(max);
                arr[position] = null;
                answer[position] = i
                max = 0;
            }
            return answer;

        }

        let arr = [87, 89, 92, 100, 76];
        console.log(solution(arr));
    </script>
</body>

</html>
