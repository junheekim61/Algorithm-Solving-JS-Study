    <script>
        // [문제 7] 봉우리
        function solution(arr) {
            let answer = 0;
            // 0을 추가한 newArr 생성
            let newArr = arr;
            const arrLen = arr.length;
            let zeros = Array(arrLen + 2).fill(0);
            for (let i = 0; i < arrLen; i++) {
                newArr[i].splice(arrLen, 0, 0);
                newArr[i].splice(0, 0, 0);
            }
            newArr.splice(arrLen, 0, zeros);
            newArr.splice(0, 0, zeros);

            // 봉우리 계산
            for (let i = 1; i < arrLen + 1; i++) {
                for (let j = 1; j < arrLen + 1; j++) {
                    if (newArr[i][j] > newArr[i - 1][j] &&
                        newArr[i][j] > newArr[i + 1][j] &&
                        newArr[i][j] > newArr[i][j - 1] &&
                        newArr[i][j] > newArr[i][j + 1])
                        answer += 1;
                }
            }

            return answer;
        }

        let arr =
            [[5, 3, 7, 2, 3],
            [3, 7, 1, 6, 1],
            [7, 2, 5, 3, 4],
            [4, 3, 6, 4, 1],
            [8, 7, 3, 5, 2]];
        console.log(solution(arr));
    </script>
</body>
