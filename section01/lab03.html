<html>

<head>

    <title>출력결과</title>
</head>

<body>
    <script>
        // 연필 개수: 학생이 n명일 때, 연필은 몇 다스(1다스=12자루) 필요한지 구하라.
        function solution(n) {
            let answer;
            answer = Math.ceil(n / 12);
            return answer;
        }
        console.log("[문제 3] 연필 개수");
        console.log("solution(178)");
        console.log(solution(178));

    </script>
