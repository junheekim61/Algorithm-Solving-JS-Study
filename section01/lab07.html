    <body>
        <script>
            // 10부제: arr의 일의 자리 숫자가 주어진 day값과 같은 경우의 수
            function solution(day, arr){
                let answer=0;
                for (let i=0; i<arr.length; i++) {
                    if (arr[i]%10 ==  day) answer++;
                }
                return answer;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log("[문제 7] 10부제");
            console.log("solution(3, arr)");
            console.log(solution(3, arr));
