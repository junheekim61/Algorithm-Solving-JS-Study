    <script>
        // 홀수 구하기: 배열을 받아 홀수들만 출력
        function solution(arr) {
            let answer = [];
            for (let i=0; i<arr.length; i++) {
                if (arr[i]%2 == 1) answer.push(arr[i]);
            }
            return answer;
        }

        arr = [12, 77, 38, 41, 53, 9, 85];
        console.log("[문제 6] 홀수 구하기");
        console.log("solution(arr)");
        console.log(solution(arr));
